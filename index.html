<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missile Count Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin: 10px 0;
        }
        .counter {
            font-size: 3em;
            font-weight: bold;
            display: inline-block;
            min-width: 100px; /* Prevents layout shift */
            text-align: center;
        }
        #OriginalmissileCountStockpile {
            color: #000000;
        }
        #missileCountStockpile {
            color: #d32f2f;
        }
        #missileCountRemaining {
            color: #d32f2f;
        }
        #missileCountDestroyed {
            color: #1DAA61;
        }
        #missileCountLaunched {
            color: #939594;
        }
        .note {
            font-size: 0.9em;
            color: #555;
            margin-top: 20px;
        }
        .last-update {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 5s; /* 5-second delay before fade-in */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="last-update">Last Update: June 20, 09:49 AM EDT</p>
