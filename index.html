<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missile and Nuclear Sites Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin: 10px 0;
        }
        .counter {
            font-size: 3em;
            font-weight: bold;
            display: inline-block;
            min-width: 100px; /* Prevents layout shift */
            text-align: center;
        }
        #OriginalmissileCountStockpile, #nuclearSitesCount {
            color: #000000;
        }
        #missileCountStockpile {
            color: #d32f2f;
        }
        #missileCountRemaining, #nuclearRemainingCount {
            color: #d32f2f;
        }
        #missileCountDestroyed, #nuclearDestroyedCount {
            color: #1DAA61; /* Green for destroyed counts */
        }
        #missileCountLaunched {
            color: #939594;
        }
        .note {
            font-size: 0.9em;
            color: #555;
            margin-top: 20px;
        }
        .last-update {
            opacity: 0;
            animation: fadeInOut 2s ease-in-out infinite; /* Fade in and out every 2 seconds */
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="last-update">Last Update: June 21, 2025, 11:27 PM EDT</p>
        <h1>Iran Original Missile Stockpile</h1>
        <div id="OriginalmissileCountStockpile" class="counter" data-count="3000" aria-live="polite">3000</div>

        <h1>Iran Current Missile Stockpile</h1>
        <div id="missileCountStockpile" class="counter" data-count="1050" aria-live="polite">3000</div>

        <h1>Iran Remaining Missile Stockpile</h1>
        <div id="missileCountRemaining" class="counter" data-count="35" aria-live="polite">100%</div>

        <h1>Israel Destroyed Missiles</h1>
        <div id="missileCountDestroyed" class="counter" data-count="1250" aria-live="polite">0</div>

        <h1>Iran Launched Missiles</h1>
        <div id="missileCountLaunched" class="counter" data-count="700" aria-live="polite">0</div>

        <h1>Iran Original Nuclear Sites</h1>
        <div id="nuclearSitesCount" class="counter" data-count="10" aria-live
